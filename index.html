<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASK Timer</title>
  <script type="module" crossorigin src="/ASK-Timer/assets/index-parQN2Tu.js"></script>
  <link rel="stylesheet" crossorigin href="/ASK-Timer/assets/index-WU2F1oHN.css">
</head>

<body>
  <div id="root"></div>
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</body>

</html>
